
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!--<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Quiz App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Georgia, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .converter-container {
            text-align: center;
            background-color: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


    </style>
</head>
<body>
<div class="converter-container">
    <div class="text-start">
        <label for="questionsCount">Number of questions :</label>
        <input class="form-control mt-2" type="number" id="questionsCount" >
    </div>
    <div class="mt-4 text-start">
        <label for="difficulty" class="form-label">Difficulty :</label>
        <select id="difficulty" class="form-select">
            <option value="">Select</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-md mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Set Timer
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Set Countdown Timer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <label for="timerInput">Countdown Duration (seconds): </label>
                        <input type="number" id="timerInput" class="form-control" maxlength="99" oninput="validationLength()">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="my_button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button"  id="my_button_save" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="errorDiv">
    </div>



    <div class="text-center">
        <button class="btn btn-success btn-md mt-4" id="btn" >Generate Quiz!</button>
    </div>
    <br>
    <div id="validation" class="ms-3">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
